<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Got-API</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">
            Game of Thrones API
          </h1>
        </div>
      </div>
    </header>

    <main
      class="container-fluid d-flex justify-content-center align-content-center"
    >
      <div class="row">
        <div class="col-12">
          <form action="/api/characters/:id" method="get">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search for character"
                aria-label="get-character"
                aria-describedby="button-get-character"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-get-character"
                >
                  Search
                </button>
              </div>
            </div>
          </form>

          <form action="/api/characters" method="post">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Add character"
                aria-label="post-character"
                aria-describedby="button-post-character"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-post-character"
                >
                  Add
                </button>
              </div>
            </div>
          </form>

          <form action="/api/characters/:id" method="patch">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Change character"
                aria-label="patch-character"
                aria-describedby="button-patch-character"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-patch-character"
                >
                  Change
                </button>
              </div>
            </div>
          </form>

          <form action="/api/characters/:id" method="delete">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Delete character"
                aria-label="delete-character"
                aria-describedby="button-delete-character"
              />
              <div class="input-group-append">
                <input
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-delete-character"
                >
                  Delete
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
